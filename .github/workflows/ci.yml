name: CI

on: [push]

jobs:
  build-and-test:
    name: Build and Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Validate
        run: yarn validate

      - name: Testing
        run: yarn test
